<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <style>
            table{
                border: 1px solid black; 
                border-collapse: collapse; /* 使表格合併無框 */
            }
            td, th{
                border: 1px solid black;
                padding: 5px;
            }
            
        </style>
    </head>

    <body>
        <table>
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr> 
                    <td>Pacific Ocean</td>
                    <td>4,298m</td>
                    <td>10,354m</td>
                </tr>
                <tr>
                    <td>Taiwan Ocean</td>
                    <td>3,500m</td>
                    <td>15,354m</td>
                </tr>
            </tbody>
        </table>
    </body>

</html>
