<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Lists</title>
    </head>

    <body>
        An unordered list:
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
        </ul>

        An ordered list:
        <ol>
            <li>First</li>
            <li>Second</li>
            <li>Third</li>
        </ol>
    </body>

</html>
